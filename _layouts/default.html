<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
<title>
  {% if page.title %}
    {{ page.title }} | {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>
    <link rel="stylesheet" href="https://yumayx.github.io/works/assets/css/skeleton.css">
    <link rel="stylesheet" href="https://yumayx.github.io/works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://yumayx.github.io/works/assets/css/extends.css">
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      </div>
    </nav>

    <div class="container">
      <div class="main">
      {{ content }}
      </div>
    </div>

    <hr />
    <footer>
      <div class="container">
        <h1><strong>Yuma</strong></h1>
        <div class="credit">
          <strong><p>âœŽ{{ site.title }} by <a href="https://github.com/YumaYX"><span class="marker">YumaYX</span></a></p></strong>
        </div>
      </div>
    </footer>

  </body>
</html>
